<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="main-container-login-page">
        <div class="login-container">
            <img src="static/images/logo.png" alt="logo" class="logo">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a style="color:#000;"href="signUp.html">create account</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.username === username && storedUser.password === password) {
                alert('Login successful!');
                sessionStorage.setItem('isLoggedIn', 'true'); // Setting session
                window.location.href = 'index.html'; // Redirect to the main page or desired page
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
